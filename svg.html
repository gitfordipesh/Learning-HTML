<!DOCTYPE html>
<html>
    <head>
        <title>Drawing SVG</title>
    </head>
    <body>
        <h2>
            Drawing Shapes Using SVG
        </h2>
        <p>
            SVG Stand for <b><i>Scalable Vector Graphics</i></b></p>
            <br>
            It Offers Several methods for drawing paths,boxes,circles,text and graphic images.
            <br>
            SVG never loses it quality on magnification as it is not pixel based.
        </p>
        <svg width="500" height="500">
            <rect width="220" height="100" x="20" y="20" fill="green" />
        </svg>
        <svg width="1000" height="1000">
            <circle cx="80" cy="80" r="50" fill="green"stroke="black"/>
            <ellipse cx="250" cy="150" rx="120" ry="70" fill="green"stroke="black"/>
            <polygon points="100 100,200 200,300 0" fill="green" stroke="black"/>
        </svg>
    </body>
</html>
