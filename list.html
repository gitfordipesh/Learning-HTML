<html>
    <head>
        <title>
            Lists in HTML
        </title>
    </head>
    <body>
        <h3>This Is a Ordered List</h3>
        <ol>
            <li>Blue</li>
            <li>Green</li>
            <li>Red</li>
            <li>Yellow</li>
        </ol>
        <!--Horizontal Lines-->
        <hr width="25%" align="left">
        <h3>This Is a Unordered List</h3>
        <ul>
            <li>Blue</li>
            <li>Green</li>
            <li>Red</li>
            <li>Yellow</li>
        </ul>

    </body>
</html>
